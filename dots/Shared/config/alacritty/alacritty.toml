[env]
TERM = "xterm-256color"

[font]
size = 13.5

[scrolling]
history = 100000

[window]
decorations = "buttonless"
opacity = 0.93
option_as_alt = "Both"

[window.padding]
x = 6
y = 1

# to install the themes
# mkdir -p ~/.config/alacritty/themes
# git clone https://github.com/alacritty/alacritty-theme ~/.config/alacritty/themes

[general]
import = ["themes/catppuccin_frappe.toml"]

[colors]
draw_bold_text_with_bright_colors = true

[colors.primary]
background = "#303446"
foreground = "#c6d0f5"

[colors.normal]
red     = '#E88988'
green   = '#B2D99E'
yellow  = '#EBCB8B'
blue    = '#8CAAEE'
magenta = '#F4B8E4'
cyan    = '#81C8BE'
white   = '#B5BFE2'

[colors.bright]
red     = '#F38BA8'
green   = '#B4E3A4'
yellow  = '#F2CF91'
blue    = '#A0BFFF'
magenta = '#FFBDF0'
cyan    = '#9BE2D3'
white   = '#C8D0F0'

[colors.vi_mode_cursor]
text = "#303446"
cursor = "#babbf1"

[font.normal]
family = "VictorMono Nerd Font"
style = "Regular"
[font.bold]
family = "VictorMono Nerd Font"
style = "Bold"
[font.italic]
family = "VictorMono Nerd Font"
style = "Italic"


[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "Return"
mods = "Control|Shift"

