# Replace the "❯" symbol in the prompt
[character]      # The name of the module
success_symbol = "[⮞ ](bold green)"     # The "symbol" segment is being set to "➜"
error_symbol = "[⮞ ](bold red)"     # The "symbol" segment is being set to "➜"
vicmd_symbol = "[⮝ ](bold green)"
[time]
disabled = false
style = "bold green"
time_format = "%T"
format = "[$time]($style) "
[status]
style = "blue"
symbol = "💣"
format = "[$symbol]($style) "
disabled = true

[python]
symbol = "🐍 "
[java]
symbol = "⚔️  "
style = "bold green"
[docker_context]
format = "via [🐋 $context](blue bold)"

[aws]
disabled = true
